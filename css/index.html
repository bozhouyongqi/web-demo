<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1 {

            flex-direction: row;

        }

        .container3 {

        }
        .container3 div {

            margin: 0px 3px;
        }
        .feed {

        }
        .feed .container {

            justify-content: space-between;
        }
        .feed .container .image {
            width: 30vw;

            background-size: cover;
        }
        .feed .container .text-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-right: 5px;
        }
        .feed .container .text-content .title {
            line-clamp: 3;
        }
        ul {
            margin: 0px;
            padding: 0px;
        }
        ul li {
            list-style: none;
            padding: 5px;
        }

    </style>
</head>

    <div class="container3">

        <div class="flex-box">this is a flexiable </div>
        <div class="flex-box">this is a </div>
        <div class="flex-box">this is </div>
        <div class="flex-box">this is </div>

    <p style="with: 100%;height: 1000px;border: 1px red solid">
        测试debounce和throttle用
    </p>

</body>
<script>
    // 节流实现，
    var throttle = function (callback, interval) {
        var timmer = null;
        // 实际回调，调用的此函数
        return function () {
            if (!timmer) {
                timmer = setTimeout(function () {
                    // 在这个回调中调用就需要给callback提前绑定好this值
                    callback();
                    clearTimeout(timmer);
                    timmer = null;
                }, interval);
            }
        }
    };
    var fn = function() {
        console.log('throttle......');
    };
    window.addEventListener('scroll', throttle(fn, 500));
</script>
</html>
