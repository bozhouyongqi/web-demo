<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 300px;
      height: 100px;
    }

    .one {
      z-index: 1;
      background-color: red;
      position: relative;
    }
    .two {
      z-index: 2;
      background-color: green;
      position: relative;
      top: -50px;
    }

    .three {
      width: 100px;
      height: 100px;
      z-index: 100;
      background-color: blue;
    }

  </style>
</head>
<body>

  <div>

    <div class="container one">
      <div class="three"></div>
    </div>
    <div class="container two">

    </div>
  </div>
  
</body>
</html>
